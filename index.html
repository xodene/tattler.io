<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1" />
        <title>Tattler</title>
        <link href="index.css" rel="stylesheet" />
    </head>

    <body>
        <div id="header">
            <div id="title">
                tattler
            </div>
        </div>
        <div class="row">
            <div id="acct-col" class="column">
                <h2>Your Account:</h2>
                <p id="followers"><span>0</span> followers</p>
                <p id="retattles"><span>0</span> retattles</p>
                <p id="hearts"><span>0</span> hearts</p>
                <p id="managers"><span>0</span> managers</p>
                <p id="dollars">$<span>0</span> Promo Dollars</p>
                <button class="button large-button light" onClick="tattle()">
                    Tattle!
                </button>
            </div>
            <div id="shop-col" class="column">
                <h2>Shop</h2>
                <ul></ul>
                <button
                    class="button dark"
                    onClick="buyOneFollower()"
                    id="buyOneFollowerButton"
                >
                    Buy 1 Follower
                </button>
                <button
                    class="button dark"
                    onClick="buyTenFollowers()"
                    id="buyTenFollowersButton"
                >
                    Buy 10 Followers
                </button>
                <button
                    class="button dark"
                    onClick="buyMaxFollowers()"
                    id="buyMaxFollowersButton"
                >
                    Buy Max (0) Followers
                </button>
                <button
                    class="button dark"
                    onClick="buySocialMediaManager()"
                    id="buyOneManagerButton"
                >
                    Buy 1 social media manager
                </button>
            </div>
            <div id="comm-col" class="column">
                <h2>Your Communities:</h2>
                <h3>Community score:</h3>
                <p id="news">News: ##.#</p>
                <p id="sports">Sports: ##.#</p>
                <p id="music">Music: ##.#</p>
                <p id="politics">Politics: ##.#</p>
                <p id="comedy">Comedy: ##.#</p>
            </div>
        </div>
        <script src="view.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
